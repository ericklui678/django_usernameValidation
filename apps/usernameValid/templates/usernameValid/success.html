<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>The username you entered ({{users.0.username}}) is valid. Thank you!</h1>
        <h3>Usernames entered:</h3>
        <table>
            {% for user in users %}
                <tr>
                    <td>{{user.username}}</td>
                    <td>{{user.created_at}}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
